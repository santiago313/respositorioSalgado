<div class="modal fade" #modalElement2 tabindex="-1" aria-labelledby="dbzModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dbzModalLabel">Detalles de {{character.name | titlecase}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img [src]="character.image || '#'" [alt]="character.name" class="img-fluid mb-3">
                        <p><strong>ID:</strong> {{character.id}}</p>
                        <p><strong>Ki:</strong> {{character.ki}}</p>
                        <p><strong>Máximo Ki:</strong> {{character.maxKi}}</p>
                        <p><strong>Raza:</strong> {{character.race}}</p>
                        <p><strong>Género:</strong> {{character.gender}}</p>
                    </div>
                    <div class="col-md-6">
                        <h6>Afinidad:</h6>
                        <p>{{character.affiliation}}</p>
                        <h6>Descripción</h6>
                        <p>{{character.description}}</p>
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
